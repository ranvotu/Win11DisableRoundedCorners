name: Build Win11DisableRoundedCorners

on:
  workflow_dispatch:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    # Clone libvalinet dependency
    - name: Clone libvalinet
      run: |
        mkdir -Force libs
        git clone https://github.com/valinet/libvalinet.git libs/libvalinet

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Build x64
      run: |
        msbuild Win11DisableRoundedCorners.sln `
          /p:Configuration=Release `
          /p:Platform=x64

    - name: Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: Win11DisableRoundedCorners-x64
        path: |
          **/x64/Release/*.exe
